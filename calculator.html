        <h1 class="main-heading showcase-heading">Project Assignment 5: Calculator</h1>
        <div class="showcase">
          <div class="calculator">
            <div class="row">
              <input type="text" class="screen">
            </div>
            <div class="row">
              <div class="block num"><div class="node">7</div></div>
              <div class="block num"><div class="node">8</div></div>
              <div class="block num"><div class="node">9</div></div>
              <div class="block operation plus"><div class="node">+</div></div>
            </div>
            <div class="row">
              <div class="block num"><div class="node">4</div></div>
              <div class="block num"><div class="node">5</div></div>
              <div class="block num"><div class="node">6</div></div>
              <div class="block operation minus"><div class="node">-</div></div>
            </div>
            <div class="row">
              <div class="block num"><div class="node">1</div></div>
              <div class="block num"><div class="node">2</div></div>
              <div class="block num"><div class="node">3</div></div>
              <div class="block operation divide"><div class="node">/</div></div>
            </div>
            <div class="row">
              <div class="block num"><div class="node">0</div></div>
              <div class="block num"><div class="node">.</div></div>
              <div class="block operation equals"><div class="node">=</div></div>
              <div class="block operation multiply"><div class="node">X</div></div>
            </div>
            <div class="row">
              <div class="block block-50 operation clear"><div class="node">C</div></div>
              <div class="block block-50 operation del"><div class="node">DEL</div></div>
            </div>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
