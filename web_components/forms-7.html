          <h2 class="main-subheading">Scheduling Form</h2>
          <div class="f7-container">
            <form class="f7-form">
              <section class="appointment">
                <h1 class="f7-h1">Create Event</h1>
                <label class="f7-label">Date</label>
                <input type="date" class="f7-date date">
                <label class="f7-label">Time</label>
                <input type="time" class="f7-date">
                <label class="f7-label">Message</label>
                <textarea name="message" cols="30" rows="10" class="f7-message"></textarea>
              </section>
              <section class="sender">
                <label class="f7-label">Contact Number</label>
                <input type="text" name="contactno" class="f7-write contactno">
                <label class="f7-label">Email</label>
                <input type="text" name="email" class="f7-write email">
              </section>
              <button type="submit" value="Submit" class="f7-submit">Schedule Event</button>
            </form>
