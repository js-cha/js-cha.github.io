<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Joseph Cha's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
  </head>
  <body>

  <input type="checkbox" id="modalToggle">
  <input type="checkbox" id="navMobile">
  <label for="modalToggle"><div class="overlay"></div></label>

  <!-- Header -->
  <header>
    <nav class="nav">
      <div class="container">
        <div class="nav--left">
          <div class="nav__logo">
            <h1>Joseph Cha</h1>
            <label for="navMobile">
              <div class="navMobileIcon">
                <div class="iconBar"></div>
                <div class="iconBar"></div>
                <div class="iconBar"></div>
              </div>
            </label>
          </div>
          <div class="nav__primaryNav">
            <ul>
              <li><a href="#about">About</a></li>
              <li><a href="#projects">Projects</a></li>
              <li><a href="#skills">Skills</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="nav--right">
          <div class="nav__search">
            <div class="nav__search__submit">
              <label for="modalToggle">
                <i class="fa fa-search fa-lg" aria-hidden="true"></i>
              </label>
            </div>
            <input type="search" class="nav__search__bar" required placeholder="Search">
            <div class="clear"></div>
          </div>
        </div>
      </div>
      <div class="clear"></div>
    </nav>
  </header>

  <!-- Mobile Nav -->
  <div class="navMobile">
    <h1>Joseph Cha</h1>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>

  <!-- Main Body -->
  <section class="main-section">
    <!-- Modal -->
    <div class="modal">
      <div class="modal__box">
        <h1>Search Temporarily Disabled</h1>
        <label for="modalToggle">
          <strong>Close</strong> <i class="modal--close fa fa-times fa-lg" aria-hidden="true"></i>
        </label>
        <div class="modal__msg"></div>
      </div>
    </div>

    <div class="container">
      <section class="section">
        <h1>Welcome traveller</h1>
        <p id="personal_message"></p>
      </section>

      <section class="section">
        <h1>Random Number Fact:</h1>
        <p id="numFactArea"></p>

        <button id="numFactBtn">Get new random number fact</button>
      </section>

      <div id="main-content-area">

      </div>
    </div>

  </section>

  <footer>
    <div class="container">
      <p>&copy; Joseph Cha 2017</p>
    </div>
  </footer>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/5f5c90a2b4.js"></script>
  <!-- <script src="../../../../web_components/js/cart.js"></script> -->

  <script src="../js/main.min.js"></script>
	</body>
</html>
