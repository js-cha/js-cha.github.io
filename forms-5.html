        <h2 class="main-subheading">Color Building Form</h2>
        <div class="f5-container">
          <div class="f5-form">
            <div class="range">
              <label class="f5-label range-red">Red</label>
              <input type="range" min="0" max="255" step="5" name="red" class="f5-range">
            </div>
            <div class="range">
              <label class="f5-label range-green">Green</label>
              <input type="range" min="0" max="255" step="5" name="green" class="f5-range">
            </div>
            <div class="range">
              <label class="f5-label range-blue">Blue</label>
              <input type="range" min="0" max="255" step="5" name="blue" class="f5-range">
            </div>
            <div class="range">
              <label class="f5-label range-alpha">Alpha</label>
              <input type="range" min="0" max="1" step="0.01" name="alpha" class="f5-range">
            </div>
            <input class="f5-write" type="text" value="RGBA">
          </div>
        </div>
